<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Format text for education</title>
  </head>
  <body>
    <h3>Please use only HTML without CSS</h3>
    <ul>
      <li>This word is<i>emphasized</i></li>
      <li>This word is<i>italic</i></li>
      <li>This word is<sup>superscript</sup></li>
      <li>This word is <sup>superscript</sup></li>
      <li>This word is <u>inserted</u></li>
      <li>This word is <del>deleted</del></li>
      <li>This word is <mark>marked</mark></li>
    </ul>
  </body>
</html>
